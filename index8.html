<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script>

        var myChair = {
            "material": "",
            "numOfLegs": "",
            "LenOfLegs": ""
        };
        document.write('GH');
        function ConfigChair() {
            var UserValue;
            for (var property in myChair) {
                if (myChair.hasOwnProperty(property)) {
                    UserValue = prompt('Введите значение свойства ' + property + " :");
                    myChair[property] = UserValue;
                };
            };
        };

        function writeChairReceipt() {
            document.write("<h2> Объект chair будет иметь следующую конфигурацию: </h2>")
            for (var property in myChair) {
                if (myChair.hasOwnProperty(property)) {
                    document.write(property + " : " + myChair[property] + "<br>");

                };
            };
        };
        ConfigChair();
        writeChairReceipt();      
    </script>
</body>

</html>
