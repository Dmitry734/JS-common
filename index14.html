<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOM модель документа. GetElementByTag</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        function numberElements(tagName) {
            var getTags = document.getElementsByTagName(tagName);
            for (i = 0; i < getTags.length; i++) {
                getTags[i].innerHTML = i + 1;
            };
        };
    </script>
</head>

<body>
    <h1>этот текст исчезнет</h1>
    <h1>этот текст будет перезаписан</h1>
    <h1>JS затрет этот текст</h1>

    <script>
        numberElements("h1");
    </script>
</body>

</html>
