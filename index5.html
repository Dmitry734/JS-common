<html>

<head>
    <title>Функция передача параметров по значению</title>
</head>

<body>
    <script>

        function AddToMyNumber(num1, num2) {
            num1++;
            num2++;
            console.log('Digit in function num1:' + num1);
            console.log('Digit in function num2:' + num2);
        };
        var num1 = 1;
        var num2 = 2;
        document.write(AddToMyNumber(num1, num2) + "<br>");
        document.write(console.log('true value of Digit num1:' + num1) + "<br>");
        console.log('true value of Digit num2:' + num2);


    </script>
</body>

</html>
