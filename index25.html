<html>

<head>
    <title>Анимация с помощью js</title>
    <style>
        #square {

            width: 100px;
            height: 100px;
            position: absolute;
            background-color: #333;
            left: 0px;
            top: 50px;
        }
    </style>
    <script>
        function moveSquare() {
            for (i = 0; i < 500; i++) {
                document.getElementById("square").style.left = i + "px";
            }
        }

    </script>

</head>

<body onload="moveSquare();">
    <div id="square"">
        
    </div>
    
</body>

</html>
