    <script>

        function TakeMeBack() {
            window.location(window.history.go(-1));
        }
        function getHistoryLenght() {
            var l = window.history.length;
            return l
        }

    </script>
</head>

<body>

        var hystoryLenght = getHistoryLenght();
        document.write("<p>Вы посетили " + hystoryLenght + "страниц </p>")
    </script>
    <br>
    <a href="javascript:void(0);" onclick="TakeMeBack();">Назад</a>
