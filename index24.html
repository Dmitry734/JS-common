<html>

<head>
    <title>Получение встроенных стилей</title>
    <style>
        #myText {
            color: white;
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 20px;
        }

        #stylesOutput {
            font-size: 18;
            font-family: monospace;

        }
    </style>
    <script>
        function getElementStyles(e) {
            var computedColor = window.getComputedStyle(e.target).getPropertyValue("color");
            var computedSize = window.getComputedStyle(e.target).getPropertyValue("font-size");

            //var colorOutput = "цвет: " + e.target.style.color;
            //var fontSizeOutput = "размер шрифта: " + e.target.style.fontSize;
            var colorOutput = "цвет: " + computedColor;
            var fontSizeOutput = "размер шрифта: " + computedSize;
            document.getElementById("stylesOutput").innerHTML = colorOutput + "<br>" + fontSizeOutput;
        };
    </script>

</head>

<body>
    <div id="myText" style="font-size:26px;" onclick="getElementStyles(event);">
        Некоторый текст
    </div>
    <div id="stylesOutput"></div>
</body>

</html>
